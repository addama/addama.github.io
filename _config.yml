# You can change these
url: http://addama.github.io
repo: https://github.com/addama/addama.github.io
title: addama.net Writing Portfolio
use_reading_time: true
lazy_person_title: Addama

# You should not change these
plugins:
 - jekyll-mentions
 - jemoji

permalink: /:categories/:title
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    default_lang: js
    span:
      disable: false
    block:
      line_numbers: true
      start_line: 1