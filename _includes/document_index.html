{% for category in site.categories %}
  <h3>{{ category[0] }}</h3>
  <ul>
    {% for post in category[1] %}
      <li class='postItem'>
	    {% include info_button.html %}
		<a href="{{ post.url }}">{{ post.title }}</a>
		<span class='postExcerpt'>{{ post.excerpt }}</span>
	  </li>
    {% endfor %}
  </ul>
{% endfor %}
