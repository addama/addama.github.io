<div id='readingTimeContainer'>
	<span title="Word count">
	  {% assign words = content | number_of_words %}
	  Word count: {{ words }}
	</span>
	<span title='Estimated reading time (assuming 180 WPM)'>
		Est. time to read: 
		{% if words < 360 %}
			1 min
		{% else %}
			{{ words | divided_by:180 }} mins
		{% endif %}
	</span>
</div>
